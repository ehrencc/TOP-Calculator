<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quick Maths</title>

</head>

<body>
    <div id="calculator-body">
        <div class="container">
            <h1>Quick Maths Calculator</h1>

            <input type="text" id="display">
            <button type="button" class="calculator__key ac">AC</button>
            <button type="button" class="calculator__key">+/-</button>
            <button type="button"class="calculator__key">%</button>
            <button type="button"class="calculator__key">&divide;</button>
            <button type="button"class="calculator__key">7</button>
            <button type="button"class="calculator__key">8</button>
            <button type="button"class="calculator__key">9</button>
            <button type="button"class="calculator__key">x</button>
            <button type="button"class="calculator__key">4</button>
            <button type="button"class="calculator__key">5</button>
            <button type="button"class="calculator__key">6</button>
            <button type="button"class="calculator__key">-</button>
            <button type="button"class="calculator__key">1</button>
            <button type="button"class="calculator__key">2</button>
            <button type="button"class="calculator__key">3</button>
            <button type="button"class="calculator__key">+</button>
            <button type="button"class="calculator__key zero">0</button>
            <button type="button"class="calculator__key">.</button>
            <button type="button"class="calculator__key">=</button>

        </div>       
    </div>


    <script src="app.js"></script>
</body>
</html>
